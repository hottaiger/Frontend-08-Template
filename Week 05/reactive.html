<script>
  let obj = {
    a: 1,
    b: 2
  }
  let po = reactive(obj)

  function reactive (object) {
    return new Proxy(object, {
      set(obj, prop, val) {
        console.log('obj, prop, val===>', obj, prop, val);
        obj[prop] = val
        return obj[prop]
      },
      get(obj, prop) {
        console.log('obj, prop===>', (obj, prop))
        return obj[prop]
      }
    })
  }
